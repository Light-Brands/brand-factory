        - "Higher willingness to pay"
        - "Growing segment"
      entry_tactics:
        - "Partner with privacy advocacy organizations"
        - "Content on family digital privacy"
        - "Promote encryption features"

    expansion:
      phase_2:
        segment: "Modern Blended Families"
        trigger: "After proving community features"

      phase_3:
        segment: "Friend Groups & Social Circles"
        trigger: "After mobile experience polished"

      phase_4:
        segment: "Small Values-Aligned Organizations"
        trigger: "After team features developed"

  pricing_strategy:
    philosophy: >
      Generous free tier builds trust and community.
      Premium unlocks advanced features, not basic usability.
      Fair pricing reflects our values (not VC growth expectations).

    tiers:
      free_tier:
        name: "Community"
        price: "$0"
        target: "Small groups and families getting started"
        features:
          - "Unlimited shared calendars"
          - "Up to 8 members per calendar"
          - "Event creation and sharing"
          - "In-event chat"
          - "Shared memos"
          - "External calendar sync (read)"
          - "Mobile and web apps"
          - "Push notifications"
          - "No advertisements ever"
        limitations:
          - "8 members per calendar"
          - "3 calendars total"
          - "30-day event history"
          - "Standard support"
        rationale: >
          Generous enough that small families never need to pay.
          No ads differentiates from TimeTree/Cozi free tiers.

      premium_tier:
        name: "Commune"
        price_monthly: "$5.99"
        price_annual: "$49.99"
        annual_discount: "30%"
        target: "Larger families and engaged communities"
        features_additional:
          - "Unlimited members per calendar"
          - "Unlimited calendars"
          - "File attachments (photos, docs)"
          - "Photo album per calendar"
          - "Two-way external calendar sync"
          - "Priority support"
          - "Unlimited event history"
          - "Advanced notification controls"
          - "Calendar analytics (optional)"
          - "Export functionality"
        rationale: >
          Price positioned between Cozi Gold ($39/year) and
          TimeTree Premium ($45/year), with more features.
          Annual option provides significant savings.

      family_tier:
        name: "Extended Community"
        price_monthly: "$9.99"
        price_annual: "$89.99"
        target: "Multi-generational families, blended families, larger groups"
        features_additional:
          - "Everything in Commune"
          - "Up to 5 linked accounts"
          - "Shared across all family members"
          - "Optional end-to-end encryption"
          - "Advanced member roles"
          - "White-glove onboarding"
        rationale: >
          Addresses blended family complexity.
          Encryption feature for privacy-conscious.

      organization_tier:
        name: "Village"
        price: "$8/member/month"
        minimum: "10 members"
        target: "Intentional communities, cooperatives, organizations"
        features_additional:
          - "Everything in Extended Community"
          - "Admin dashboard"
          - "Member directory"
          - "Resource scheduling"
          - "Custom branding"
          - "API access"
          - "Dedicated support"
        rationale: "Future tier for scaling to organizations"

    pricing_principles:
      - "No dark patterns or surprise charges"
      - "Transparent pricing (no 'contact sales')"
      - "Easy cancellation"
      - "Prorated refunds"
      - "Non-profit discount (50% off)"
      - "Community scholarship program"

  acquisition_channels:
    primary_channels:
      - channel: "Community Partnerships"
        tactics:
          - "Partner with co-housing associations (Cohousing.org)"
          - "Sponsor intentional community events"
          - "Integrate with community platforms (Mighty Networks, etc.)"
        cost: "Low-Medium"
        expected_cac: "$15-25"

      - channel: "Content Marketing"
        tactics:
          - "Blog: 'The Intentional Family' series"
          - "SEO: 'family calendar app' + privacy terms"
          - "Guest posts on parenting and community sites"
          - "Podcast appearances on family/community shows"
        cost: "Low (time-intensive)"
        expected_cac: "$10-20"

      - channel: "App Store Optimization"
        tactics:
          - "Keywords: 'family calendar', 'shared calendar', 'private calendar'"
          - "Screenshots emphasizing community, not productivity"
          - "Reviews from intentional community users"
        cost: "Low"
        expected_cac: "$8-15"

      - channel: "Word of Mouth / Referral"
        tactics:
          - "In-app referral program (1 month premium per referral)"
          - "Community success stories"
          - "Shareable calendar invites with app info"
        cost: "Variable (premium cost)"
        expected_cac: "$5-10"

    secondary_channels:
      - channel: "Influencer Partnerships"
        focus: "Family/parenting creators, community builders"
        approach: "Authentic partnerships, not paid endorsements"

      - channel: "Privacy Community"
        tactics:
          - "Reddit r/privacy, r/degoogle"
          - "Privacy-focused newsletters"
          - "Open-source community engagement"

      - channel: "Paid Acquisition (later)"
        timing: "After product-market fit proven"
        platforms: "Facebook/Instagram, Google Ads"
        expected_cac: "$25-50"

    channel_priority:
      year_1: ["Community Partnerships", "Content Marketing", "ASO"]
      year_2: ["Referral Program", "Influencer Partnerships"]
      year_3: ["Paid Acquisition", "Enterprise Outreach"]

  launch_strategy:
    pre_launch:
      duration: "3-6 months before launch"
      activities:
        - "Build waitlist through content marketing"
        - "Partner with 10-20 intentional communities for beta"
        - "Develop 'Founding Community' program"
        - "Create launch content (blog posts, case studies)"
      goals:
        - "5,000 waitlist signups"
        - "20 beta communities"
        - "50+ pieces of launch content ready"

    launch:
      type: "Soft launch to communities, then broader"
      phases:
        - phase: "Beta Community Launch"
          timing: "Week 1-4"
          audience: "Waitlist + partner communities"
          goal: "1,000 active users, feedback collection"

        - phase: "Public Soft Launch"
          timing: "Week 5-8"
          audience: "App stores, organic search"
          goal: "5,000 active users, first paid conversions"

        - phase: "PR Push"
          timing: "Week 9-12"
          audience: "Tech and family publications"
          goal: "Press coverage, 10,000 active users"

    post_launch:
      focus_areas:
        - "User feedback incorporation"
        - "Community building (user forums, Discord)"
        - "Case study development"
        - "Referral program optimization"

  success_metrics:
    year_1:
      users:
        mau_target: 50000
        dau_mau_ratio: 0.25
      revenue:
        arr_target: 300000
        paying_users: 5000
        conversion_rate: "10%"
      engagement:
        nps_target: 60
        retention_30d: "40%"
        retention_90d: "25%"

    year_3:
      users:
        mau_target: 500000
      revenue:
        arr_target: 5000000
        paying_users: 75000
      market_position: "Top 5 family calendar app"

