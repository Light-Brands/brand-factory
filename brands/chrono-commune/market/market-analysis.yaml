        - "Shared memos create living memory"
        - "Album features capture and celebrate moments"

    pillar_2:
      name: "Intentional Living"
      core_message: "Design your time with purpose."
      supporting_messages:
        - "Soul-aligned scheduling."
        - "Not more time, but meaningful time."
        - "From busy to intentional."
      proof_points:
        - "Optional purpose/intention for events"
        - "Weekly reflection prompts"
        - "Mindful notification design"

    pillar_3:
      name: "Privacy by Design"
      core_message: "Your family's moments are sacred, not data."
      supporting_messages:
        - "Privacy is not a premium feature."
        - "No ads. No tracking. No selling your schedule."
