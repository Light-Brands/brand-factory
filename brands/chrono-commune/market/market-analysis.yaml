positioning_strategy:

  positioning_statement:
    for: "Families, friend groups, and communities"
    who: "Want to coordinate their time while nurturing their connections"
    product: "Chrono-Commune"
    is: "A community-first calendar platform"
    that: "Transforms scheduling from a chore into an act of care"
    unlike: "Google Calendar and TimeTree"
    differentiator: >
      Chrono-Commune is designed around intentionality, privacy,
      and relationship-building - not productivity metrics or advertising revenue.

  key_differentiators:
    primary:
      - differentiator: "Community-First Design"
        description: >
          Built for groups who share values, not just schedules.
          Equal participation model (no single "organizer" control).
          Supports complex family structures, co-parenting,
          multi-generational homes, and intentional communities.
        messaging: "Built for communities, not corporations."

      - differentiator: "Soul-Aligned Scheduling"
        description: >
          Encourage intentional time use by surfacing purpose.
          Optional intention-setting for events, weekly reflection
          prompts, and celebration of shared time.
        messaging: "Where every moment has meaning."

      - differentiator: "Mindful Notifications"
        description: >
          Respect attention as the most precious resource.
          Smart batching, quiet hours, digest options, and
          anxiety-reducing notification design.
        messaging: "Notifications that respect your presence."

    secondary:
      - differentiator: "Privacy-Forward"
        description: >
          Your family's schedule is not a data product.
          End-to-end encryption option, no advertising ever,
          transparent data practices, minimal data collection.
        messaging: "Your time is yours. Your data is yours."

      - differentiator: "Beautiful Simplicity"
        description: >
          Elegant interface that feels like home.
          Reduces cognitive load, brings joy to daily use,
          designed for everyone (not just tech-savvy).
        messaging: "Beautifully simple. Simply beautiful."

      - differentiator: "Cross-Platform Harmony"
        description: >
          Works beautifully on every device your community uses.
          No one left behind because of their phone choice.
        messaging: "Unity across every device."

  messaging_pillars:
