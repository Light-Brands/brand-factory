      type: "Dominant Platform"
      market_position: "Market leader with 500M+ users globally"
      business_model: "Free (ad-supported) + Workspace subscription"
      pricing:
        free: true
        premium: "Part of Google Workspace ($6-18/user/month)"
      key_features:
        - "Cross-platform availability"
        - "Deep Google ecosystem integration"
        - "Family calendar creation"
        - "External calendar subscriptions"
        - "Natural language event creation"
      strengths:
        - "Ubiquitous - default on Android"
        - "Powerful integrations"
        - "Reliable sync"
        - "Free for basic use"
      weaknesses:
        - "No notifications when family members modify events"
        - "Family calendar can't be shared outside family group"
        - "Privacy concerns - data used for advertising"
        - "Sync delays up to 24 hours with external calendars"
        - "Events older than 1 year hidden on mobile"
        - "Feels impersonal for family use"
      user_base: "614,000+ companies; 500M+ individual users"
      threat_level: "High - but opportunity in niches they ignore"

