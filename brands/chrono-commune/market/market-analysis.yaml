# ═══════════════════════════════════════════════════════════════════════════════
# SECTION 1: MARKET DEFINITION
# ═══════════════════════════════════════════════════════════════════════════════

market_definition:

  overview:
    market_category: "Collaborative Calendar & Family Organization Software"
    adjacent_markets:
      - "Team Collaboration Software"
      - "Personal Productivity Apps"
      - "Family Communication Platforms"
      - "Community Management Tools"

  market_sizing:
    # Total Addressable Market (TAM)
    tam:
      value_usd: 16370000000  # $16.37B
      year: 2032
      description: >
        Global calendar app market, including enterprise and consumer segments.
        Valued at $5.71B in 2024, projected to reach $16.37B by 2032.
      cagr: "10.4%"
      source: "Verified Market Research, 2024"

    # Serviceable Addressable Market (SAM)
    sam:
      value_usd: 3200000000  # $3.2B
      year: 2033
      description: >
        Online calendar apps segment (consumer-focused, mobile-first).
        Excludes enterprise-only scheduling tools. Valued at $1.5B in 2024.
      cagr: "9.5%"
      rationale: >
        Focus on consumer/prosumer segment, mobile-first users seeking
        personal and family coordination rather than enterprise scheduling.

    # Serviceable Obtainable Market (SOM)
    som:
      value_usd: 250000000  # $250M
      year: 2028
      description: >
        Community-focused calendar segment: families, friend groups,
        intentional communities, and small teams seeking values-aligned tools.
      assumptions:
        - "15% of SAM represents community/family-focused users"
        - "Privacy-conscious users willing to pay premium (~5% of market)"
        - "Intentional community/mindfulness niche (~2% of market)"
      target_market_share: "3-5% of segment by Year 5"
      realistic_revenue_target: "7.5M-12.5M ARR by Year 5"

  target_segments:
    primary:
      - segment: "Modern Families"
        size_estimate: "150M+ households globally"
        pain_points:
          - "Coordinating multiple children's activities"
          - "Blended family complexity"
          - "Dual-working parent scheduling"
        willingness_to_pay: "Medium-High"
        acquisition_channel: "Word-of-mouth, parenting communities, app stores"

      - segment: "Friend Groups (25-45 age range)"
        size_estimate: "500M+ individuals"
        pain_points:
          - "Planning group events is exhausting"
          - "Multiple group chats for same event"
          - "No single source of truth for plans"
        willingness_to_pay: "Medium"
        acquisition_channel: "Social sharing, influencer partnerships"

      - segment: "Intentional Communities"
        size_estimate: "10M+ globally"
        description: >
          Co-housing groups, spiritual communities, neighborhood
          associations, hobby clubs, mutual aid networks
        pain_points:
          - "Existing tools feel corporate/transactional"
          - "Privacy concerns with mainstream apps"
          - "Need for shared resources beyond calendar"
        willingness_to_pay: "High"
        acquisition_channel: "Community networks, values-based marketing"

    secondary:
      - segment: "Small Teams & Collectives"
        description: "Non-hierarchical work groups, cooperatives, freelancer collectives"

      - segment: "Couples"
        description: "Partners managing household and social life"

      - segment: "Educational Groups"
        description: "Study groups, homeschool collectives, parent-teacher groups"

  market_maturity:
    stage: "Growth/Fragmentation"
    characteristics:
      - "Dominated by tech giants (Google, Apple, Microsoft)"
      - "Successful niche players proving market demand (TimeTree, Cozi)"
      - "Growing fatigue with ad-supported free models"
      - "Privacy awareness increasing"
      - "AI integration becoming table stakes"
    trends:
      - trend: "Remote/Hybrid Work Acceleration"
        impact: "Increased need for personal-professional calendar integration"

      - trend: "Mental Health & Wellness Focus"
        impact: "Demand for mindful scheduling, break reminders, boundary-setting"

      - trend: "Privacy-First Movement"
        impact: "Growing segment rejecting data-harvesting apps"

      - trend: "Community Building Renaissance"
        impact: "Post-pandemic desire for intentional connection and coordination"

      - trend: "AI-Powered Scheduling"
        impact: "Smart suggestions, natural language input, predictive scheduling"

      - trend: "Cross-Platform Necessity"
        impact: "Mixed-device households require platform-agnostic solutions"

